<style>

    /* Info Callout Colors */
    --info-light-bg: #EAFBFF;
    --info-light-border: #7CCEDF;
    --info-light-text1: #57B3C7;
    --info-light-text2: #283652;
    --info-dark-bg: #2E303E;
    --info-dark-border: #7CCEDF;
    --info-dark-text1: #7CCEDF;
    --info-dark-text2: #7CCEDF;

    /* Okay Callout Colors */
    --okay-light-bg: #EEF6F4;
    --okay-light-border: #116E5F;
    --okay-light-text1: #116E5F;
    --okay-light-text2: #116E5F;
    --okay-dark-bg: #303D36;
    --okay-dark-text1: #116E5F;
    --okay-dark-text2: #116E5F;

    /* Default Callout Colors */
    --default-light-bg: #F8F8F8;
    --default-light-border: #ACACAC;
    --default-light-text: #8A8A8A;
    --default-dark-bg: #2C2C2C;
    --default-dark-text: #FFFFFF;

    /* Warn Callout Colors */
    --warn-light-bg: #FFF9F1;
    --warn-light-border: #FFB293;
    --warn-light-text1: #FF966B;
    --warn-light-text2: #80776C;
    --warn-dark-bg: #3C3630;
    --warn-dark-text1: #FFB293;
    --warn-dark-text2: #FFB293;

    /* Error Callout Colors */
    --error-light-bg: #FFF9FA;
    --error-light-border: #FA94A6;
    --error-light-text1: #FF728B;
    --error-light-text2: #B56978;
    --error-dark-bg: #362528;
    --error-dark-text1: #FA94A6;
    --error-dark-text2: #FA94A6;
  }

  .callout {
    border-radius: 6px;
  }

  .callout p {
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: "Open Sans";
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 18px;
  }

  .callout .callout-icon {
    display: inline-block;
    width: 22px;
    height: 22px;
  }

  .callout .callout-heading p {
    font-size: 17.5px;
    font-weight: 700;
  }

  /* INFO CALLOUT */
  .callout.callout_info {
    border-left: 6px solid var(--info-light-border);
    background: var(--info-light-bg);
  }

  .callout.callout_info .callout-icon {

  }

  .callout.callout_info p,
  .callout.callout_info ul {
    color: var(--info-light-text2);
  }

  .callout.callout_info .callout-heading p {
    color: var(--info-light-text1);
  }

  @media (prefers-color-scheme: dark) {
    [data-color-mode="system"] .callout.callout_info {
      background-color: var(--info-dark-bg) !important;
    }

    [data-color-mode="system"] .callout.callout_info p,
    [data-color-mode="system"] .callout.callout_info ul,
    [data-color-mode="system"] .callout.callout_info .callout-heading p {
