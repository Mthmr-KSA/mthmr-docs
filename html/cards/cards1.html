<style>
  .card_container {
    display: flex;
    gap: 10px;
    margin: auto;
    justify-content: center;
    align-items: stretch;
    width: 100%;
    flex-wrap: wrap;
  }

  .card_container1 .card {
    border-radius: 10px;
    border: 1px solid #DDD;
    background: #FFF;
    display: inline-flex;
    flex-direction: column;
    align-items: flex-start;
    flex-shrink: 0;
    align-self: stretch !important;
    transition: all 0.3s ease, border 0.1s ease;
    width: 32%;
  }

  .card_container1 .card:hover {
    cursor: pointer;
    border: 1px solid #49A476;
    box-shadow: 0 10px 20px #282a3017;
    transform: translateY(-2px);
  }

  .card_container1 .card_image {
    height: 120px;
    flex-shrink: 0;
    width: 100% !important;
    background-position: center;
    background-size: cover;
    border-radius: 10px 10px 0 0;
  }

  .card_container1 .image1 {
    background-image: url('https://raw.githubusercontent.com/writechoiceorg/mthmr-docs/main/html/cards/images/authentication.png')
  }

  .card_container1 .image2 {
    background-image: url('https://raw.githubusercontent.com/writechoiceorg/mthmr-docs/main/html/cards/images/environments.png')
  }

  .card_container1 .image3 {
    background-image: url('https://raw.githubusercontent.com/writechoiceorg/mthmr-docs/main/html/cards/images/http-response-codes.png')
  }

  .card_container1 .card_text {
    padding: 10px;
  }

  .card_container1 .card_text h3 {
    font-style: normal;
    line-height: normal;
    margin: 0;
    color: #282A30;
    font-family: "Open Sans";
    font-size: 16px;
    font-weight: 700;
    transition: all 0.3s ease;
  }

  .card_container1 .card_text p {
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 166%;
    margin: 0;
    color: #282A30;
    font-family: "Open Sans";
  }

  .card_container1 .card:hover .card_text h3 {
    color: #367E65;
  }

  @media only screen and (max-width: 610px) {
    .card_container1 .card {
      width: 290px;
    }
  }

  @media only screen and (max-width: 330px) {
    .card_container1 .card {
      width: 95%;
    }
  }

  @media (prefers-color-scheme: dark) {
    [data-color-mode="system"] .card_container1 .card {
      border: 1px solid #38434B !important;
      background: #20282E !important;
    }

    [data-color-mode="system"] .card_container1 .card:hover {
      border-color: #49A476 !important;
    }

    [data-color-mode="system"] .card_container1 .card_text h3,
    [data-color-mode="system"] .card_container1 .card_text p {
      color: #FFF;
    }
  }

  [data-color-mode="dark"] .card_container1 .card {
    border: 1px solid #38434B !important;
    background: #20282E !important;
  }

  [data-color-mode="dark"] .card_container1 .card:hover {
    border-color: #49A476 !important;
  }

  [data-color-mode="dark"] .card_container1 .card_text h3,
  [data-color-mode="dark"] .card_container1 .card_text p {
    color: #FFF;
  }
</style>

<section class="card_container card_container1">
  <div class="card" onclick="window.location='/reference/authentication-1'">
    <div class="card_image image1">
    </div>
    <div class="card_text">
      <h3>Authentication</h3>
      <p>Learn more</p>
    </div>
  </div>
  <div class="card" onclick="window.location='/reference/environments'">
    <div class="card_image image2">
    </div>
    <div class="card_text">
      <h3>Environments</h3>
      <p>Learn more</p>
    </div>
  </div>
  <div class="card" onclick="window.location='/reference/http-response-codes'">
    <div class="card_image image3">
    </div>
    <div class="card_text">
      <h3>HTTP Response Codes</h3>
      <p>Learn more</p>
    </div>
  </div>
</section>
